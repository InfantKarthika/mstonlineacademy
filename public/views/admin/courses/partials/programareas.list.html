<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Program Areas List<small></small></h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content" ng-init="getProgramAreaList()"><br/><br/>
                <div ng-if="loading" style="min-height:40px;margin:20px;text-align:center;"><loading></loading></div>
                <div ng-if="!loading">
                    <div ng-if="programAreaList.length > 0">
                        <table id="datatable-responsive" class="table table-striped jambo_table bulk_action" cellspacing="0" width="100%">
                            <thead>
                                <tr class="headings">
                                    <th class="column-title">S.No</th>
                                    <th class="column-title">Program Areas</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="$index % 2 == 0 ? 'even pointer' : 'odd pointer'" ng-repeat="pa in programAreaList" ng-class="isLast($last)" repeat-complete="datatable-responsive">
                                    <td>{{$index + 1}}</td>
                                    <td>{{pa.program_area}}</td>
                                    <!-- <td>{{degrees.degree_code}} </td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
