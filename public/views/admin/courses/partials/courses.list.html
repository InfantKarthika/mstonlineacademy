<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Courses List<small></small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <div class="row text-center"><div class="class="col-md-12"><loading></loading></div><br /></div>
                <div class="" ng-if="students.length > 0">
                    <table id="student-list" class="table table-striped jambo_table bulk_action" cellspacing="0" width="100%">
                        <thead>
                            <tr class="headings">
                                <th class="column-title">S.No</th>
                                <th class="column-title">First Name</th>
                                <th class="column-title">Last Name </th>
                                <th class="column-title">Email </th>
                                <th class="column-title">Phone </th>
                                <th class="column-title">City</th>
                                <th class="column-title">Postal Code</th>
                                <th class="column-title">Joined Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="$index % 2 == 0 ? 'even pointer' : 'odd pointer'" ng-repeat="student in students" repeat-complete="student-list">
                                <td>{{$index + 1}}</td>
                                <td>{{student.firstname}}</td>
                                <td>{{student.lastname}}</td>
                                <td>{{student.email}} </td>
                                <td>{{student.phone}} </td>
                                <td>{{student.city}} </td>
                                <td>{{student.postalcode}} </td>
                                <td>{{student.createddate| date }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
