<div class="row" ng-if="identity.currentUser.role_id == '1'">
<div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Mentor Lists<small></small></h2>
          <div class="clearfix"></div>
        </div>

        <div class="x_content">
          <div class="row text-center"><div class="class="col-md-12"><loading></loading></div><br /></div>
          <div class="row">
              <div class="col-xs-12">
                <div class="text-right">
                  <button type="button" class="btn btn-primary" ng-click="addMentor();">Add Mentor</button>
                </div>
              </div>
            </div>

          <div class="" ng-if="mentorsList.length > 0">
            <table id="datatable-responsive" class="table table-striped jambo_table bulk_action" cellspacing="0" width="100%">
              <thead>
                <tr class="headings">
                  <th class="column-title">S.No</th>
                  <th class="column-title">Name</th>
                  <th class="column-title">Email </th>
                  <th class="column-title">Gender</th>
                  <th class="column-title">Birthdate</th>
                  </th>
                  <th class="bulk-actions" colspan="7">
                    <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="m in mentorsList" ng-class="isLast($last)" repeat-complete="datatable-responsive">
                  <td>{{$index + 1}}</td>
                  <td>{{m.mentor_name}}</td>
                  <td>{{m.email}} </td>
                  <td>{{m.gender}}</td>
                  <td>{{m.birthdate}}</td>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
