<div class="row" ng-if="identity.currentUser.role_id == '1'">
<div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Mentor Lists<small></small></h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>

        <div class="x_content">
          <div class="row text-center"><div class="class="col-md-12"><loading></loading></div><br /></div>
          <div class="row">
              <div class="col-xs-12">
                <div class="text-right">
                  <button type="button" class="btn btn-primary" ng-click="addMentor();">Add Mentor</button>
                </div>
              </div>
            </div>

          <div class="" ng-if="mentors.length > 0">
            <table id="datatable-responsive" class="table table-striped jambo_table bulk_action" cellspacing="0" width="100%">
              <thead>
                <tr class="headings">
                  <th>
                    <input type="checkbox" id="check-all" class="flat">
                  </th>
                  <th class="column-title">S.No</th>
                  <th class="column-title">Name</th>
                  <th class="column-title">Email </th>
                  <th class="column-title">Status</th>
                  <th class="column-title no-link last"><span class="nobr">Action</span>
                  </th>
                  <th class="bulk-actions" colspan="7">
                    <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="$index % 2 == 0 ? 'even pointer' : 'oadd pointer'" ng-repeat="mentor in mentors" ng-class="isLast($last)" repeat-complete="datatable-responsive">
                  <td class="a-center">
                    <input type="checkbox" class="flat" name="table_records">
                  </td>
                  <td>{{$index + 1}}</td>
                  <td>{{mentor.username}}</td>
                  <td>{{mentor.email}} </td>
                  <td>{{mentor.is_active}}</td>
                  <td>Paid</td>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
